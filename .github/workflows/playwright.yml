name: Playwright E2E

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start Supabase
        run: npx supabase start

      - name: Get Supabase status
        id: supabase
        run: |
          # Get Supabase connection info
          STATUS=$(npx supabase status --output json)
          API_URL=$(echo "$STATUS" | jq -r '.API_URL')
          PUBLISHABLE_KEY=$(echo "$STATUS" | jq -r '.PUBLISHABLE_KEY')
          if [ -z "$API_URL" ] || [ -z "$PUBLISHABLE_KEY" ]; then
            echo "Error: Supabase API_URL or PUBLISHABLE_KEY is empty. Check that 'npx supabase status' is working and returning valid JSON." >&2
            exit 1
          fi
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT
          echo "anon_key=$PUBLISHABLE_KEY" >> $GITHUB_OUTPUT

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          VITE_SUPABASE_URL: ${{ steps.supabase.outputs.api_url }}
          VITE_SUPABASE_ANON_KEY: ${{ steps.supabase.outputs.anon_key }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Stop Supabase
        if: always()
        run: npx supabase stop
