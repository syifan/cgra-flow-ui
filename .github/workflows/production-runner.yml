name: Production Runner

on:
  push:
    branches:
      - main
    paths:
      - "runner/**"
      - "cgra-flow-docker/**"
      - ".github/workflows/production-runner.yml"

jobs:
  deploy-production:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy Runner via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.RUNNER_SSH_HOST }}
          port: ${{ secrets.RUNNER_SSH_PORT || 22 }}
          username: ${{ secrets.RUNNER_SSH_USER }}
          key: ${{ secrets.RUNNER_SSH_KEY }}
          command_timeout: 90m
          script: |
            set -e

            # Create runner directory
            mkdir -p ~/cgra-runner
            cd ~/cgra-runner

            # Clean up and clone fresh
            rm -rf repo
            git clone --depth 1 https://github.com/${{ github.repository }}.git repo

            # Build production Docker image used by mapping jobs
            DOCKER_BASE_IMAGE="cgra-flow-base:llvm-v1"
            DOCKER_IMAGE="cgra-flow:latest"
            cd repo/cgra-flow-docker
            if ! docker image inspect "$DOCKER_BASE_IMAGE" >/dev/null 2>&1; then
              echo "Base image not found, building: $DOCKER_BASE_IMAGE"
              docker build --target llvm-base -t "$DOCKER_BASE_IMAGE" .
            fi
            echo "Building production image: $DOCKER_IMAGE"
            docker build -t "$DOCKER_IMAGE" .
            docker image inspect "$DOCKER_IMAGE" >/dev/null

            cd repo/runner

            # Write production environment file
            printf '%s\n' \
              'SUPABASE_URL=${{ secrets.SUPABASE_URL }}' \
              'SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}' \
              'RUNNER_MODE=real' \
              'RUNNER_ID=runner-production' \
              'POLL_INTERVAL_MS=5000' \
              'DOCKER_IMAGE=cgra-flow:latest' \
              'DOCKER_TIMEOUT_MS=600000' \
              > .env

            # Install dependencies
            npm ci --omit=dev

            # Ensure PM2 can resurrect processes after host reboot (best effort).
            # This requires passwordless sudo on the target host.
            if command -v systemctl >/dev/null 2>&1; then
              if sudo -n true 2>/dev/null; then
                sudo -n env PATH="$PATH" pm2 startup systemd -u "$USER" --hp "$HOME" >/dev/null
              else
                echo "Warning: passwordless sudo unavailable; skipping pm2 startup bootstrap"
              fi
            fi

            # Start production runner with hardened restart policy
            cat > start.sh << 'STARTEOF'
            #!/bin/bash
            set -a
            source .env
            set +a
            exec node index.js
            STARTEOF
            chmod +x start.sh

            cat > ecosystem.config.cjs << 'ECOEOF'
            module.exports = {
              apps: [
                {
                  name: 'cgra-runner',
                  script: './start.sh',
                  autorestart: true,
                  min_uptime: '10s',
                  max_restarts: 20,
                  restart_delay: 5000,
                  exp_backoff_restart_delay: 100,
                  max_memory_restart: '1G',
                  kill_timeout: 30000,
                  time: true
                }
              ]
            };
            ECOEOF

            pm2 startOrReload ecosystem.config.cjs --update-env
            pm2 save

            # Show status and recent logs
            echo "=== PM2 Status ==="
            pm2 status
            sleep 2
            echo ""
            echo "=== Recent Logs ==="
            pm2 logs cgra-runner --lines 20 --nostream || true
