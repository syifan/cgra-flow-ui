context: |
  ## Project Overview
  CGRA Flow UI is a frontend application for CGRA (Coarse-Grained Reconfigurable Architecture) flow design and visualization.
  
  ## Tech Stack
  - **Frontend Framework**: React 19 + React Router 7
  - **UI Components**: MUI (Material-UI) 7.x
  - **Styling**: Emotion (CSS-in-JS)
  - **Backend Services**: Supabase (Auth, Database, Storage)
  - **Data Visualization**: D3.js 7.x
  - **Layout Management**: FlexLayout React (dockable panels)
  - **Build Tool**: Vite 7.x
  - **Testing Framework**: Playwright (E2E)
  - **Node.js Version**: ^20.19.0 || >=22.12.0
  
  ## Project Structure
  ```
  src/
  ├── App.jsx              # Main app entry, routing config
  ├── Workspace.jsx        # Workspace main component
  ├── main.jsx             # React entry point
  ├── contexts/            # React Context (Auth, Notification)
  ├── lib/                 # Utility libraries
  ├── pages/               # Page components
  │   ├── DashboardPage.jsx
  │   ├── LandingPage.jsx
  │   ├── LoginPage.jsx
  │   └── SignupPage.jsx
  ├── shared/              # Shared modules
  └── workspace/           # Core workspace modules
      ├── canvas/          # Canvas-related components
      ├── DesignTab.jsx    # Design tab
      ├── LayoutTab.jsx    # Layout tab
      ├── MappingTab.jsx   # Mapping tab
      ├── VerificationTab.jsx  # Verification tab
      ├── MainCanvas.jsx   # Main canvas component
      ├── DotGraph.jsx     # DOT graph rendering
      └── PropertyInspector.jsx  # Property inspector
  ```
  
  ## Core Domain Concepts
  - **PE (Processing Element)**: The basic computational unit of CGRA architecture
  - **Architecture**: CGRA architecture definition, including PE arrangement and connections
  - **Mapping**: The process of mapping a computation graph onto a CGRA architecture
  - **Benchmark**: Performance benchmarks for evaluating mapping results
  
  ## Code Conventions
  - Use functional components and React Hooks
  - Component files use PascalCase naming
  - Utility files use camelCase naming
  - Use ES6 module syntax
  - Styling via MUI sx prop or styled API

